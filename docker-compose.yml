version: '3.8'

services:
  dani-webchat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dani-webchat
    restart: unless-stopped
    ports:
      - "3000:3000"      # HTTP port
      - "3443:3443"      # HTTPS port
    environment:
      # Server Configuration
      - NODE_ENV=production
      - PORT=3000
      - HTTPS_PORT=3443

      # SSL/TLS Configuration
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - SSL_CERT_PATH=/app/certs/cert.pem
      - SSL_KEY_PATH=/app/certs/key.pem

      # Agent Configuration
      - AGENT_URL=http://dani-agent:8080/chat

      # Security
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100

      # Authentication
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-use-random-64-char-string}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}

      # Encryption (for API key storage)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # Database Configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-dani}
      - DB_USER=${DB_USER:-dani_db}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-false}
    volumes:
      # Mount SSL certificates (optional, required if ENABLE_HTTPS=true)
      - ./certs:/app/certs:ro
    networks:
      - dani_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  dani_network:
    external: true
